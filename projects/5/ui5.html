<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="ui5.css">
	<link rel="stylesheet" type="text/css" href="ix.css">
	<title></title>
</head>
<body>

	<div class="header">
		<div class="name">
			<div class="icon">
				<img src="user.png">
			</div>
			<div class="intro">
				<div class="fst">Hi Sayan</div>

			</div>
		</div>
		<div class="message ix-chat">
		</div>
	</div>
	<div class="cards">

			<div class="card2"></div>
			<div class="card1"></div>

			<div class="card">

					<div class="verify"><i class="ix-tick"></i></div>
					<div class="visa">VISA</div>

				<div class="balance">

			</div>
		</div>
	</div>
		
	<div class="catagory">

			<div class="one">Categories</div>
			<div class="two">See All</div>
		</div>
		<div class="second">
			<div class="margin">
				<div class="transfer">

				</div>
				<div class="name">Transfer</div>
			</div>
			<div class="margin">

			</div>
			<div class="margin">
				<div class="cart">
					<i class="ix-cart ix"></i>
				</div>
				<div class="name">Shoping</div>
			</div>
			<div class="margin">
				<div class="bill">
					<i class="ix-bill ix"></i>
				</div>
				<div class="name">Bill</div>
			</div>
		</div>

		<div class="Transactions_history">
			<div class="fst">
				<div class="flex">
					<div class="icon">
						<i class="ix-ff ix"></i>

						<div class="info1">Free Fire Pass</div>
						<div class="info2">8,feb,2021</div>
					</div>
				</div>
				<div class="price1">- ₹159</div>
			</div>
			<div class="sec">
				<div class="flex">
					<div class="icon">
						<i class="ix-pubg ix"></i>
					</div>
					<div class="info">
						<div class="info1">Free Fire Pass</div>
						<div class="info2">8,jan,2021</div>
					</div>
				</div>
				<div class="price2">+ ₹259</div>
			</div>
			<div class="third">
				<div class="flex">
					<div class="icon">
						<i class="ix-ff ix"></i>
					</div>
					<div class="info">
						<div class="info1">BGMI Pass</div>
						<div class="info2">9,feb,2021</div>
					</div>
				</div>
				<div class="price3">- ₹100</div>

			<div class="fourth">
				<div class="flex">
					<div class="icon">
						<i class="ix-pubg ix"></i>
					</div>
					<div class="info">
						<div class="info1">BGMI Pass</div>
						<div class="info2">20,feb,2021</div>
					</div>
				</div>
				<div class="price4">+ ₹159</div>
			</div>
		</div>

	<div style="height: 50px;"></div>
	<footer>
		<div class="all">
			<div class="home ix-home active"></div>
			<div class="wallet ix-wallet"></div>
			<div class="setting ix-setting"></div>

</html>
